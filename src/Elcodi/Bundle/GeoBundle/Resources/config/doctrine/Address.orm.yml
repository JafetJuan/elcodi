Elcodi\Component\Geo\Entity\Address:
    type: entity
    repositoryClass: Elcodi\Component\Geo\Repository\AddressRepository
    table: address
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            column: name
            type: string
            length: 255
            nullable: false
        recipientName:
            column: recipient_name
            type: string
            length: 255
            nullable: true
        recipientSurname:
            column: recipient_surname
            type: string
            length: 255
            nullable: true
        country:
            column: country
            type: string
            length: 255
            nullable: true
        state:
            column: state
            type: string
            length: 255
            nullable: true
        province:
            column: province
            type: string
            length: 255
            nullable: true
        city:
            column: city
            type: string
            length: 255
            nullable: true
        postalCode:
            column: postal_code
            type: string
            length: 255
            nullable: true
        address:
            column: address
            type: string
            length: 255
            nullable: true
        addressMore:
            column: address_more
            type: string
            length: 255
            nullable: true
        formattedAddress:
            column: formatted_address
            type: string
            length: 255
            nullable: true
        longitude:
            column: longitude
            type: string
            length: 255
            nullable: true
        latitude:
            column: latitude
            type: string
            length: 255
            nullable: true
        phone:
            column: phone
            type: string
            length: 255
            nullable: true
        mobile:
            column: mobile
            type: string
            length: 255
            nullable: true
        comments:
            column: comments
            type: text
            nullable: true
        createdAt:
            column: created_at
            type: datetime
        updatedAt:
            column: updated_at
            type: datetime
        enabled:
            column: enabled
            type: boolean

    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
