Elcodi\Component\Product\Entity\Attribute:
    type: entity
    repositoryClass: Elcodi\Component\Product\Repository\AttributeRepository
    table: attribute
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            column: name
            type: string
            length: 255
            nullable: false
        createdAt:
            column: created_at
            type: datetime
        updatedAt:
            column: updated_at
            type: datetime
        enabled:
            column: enabled
            type: boolean
            nullable: false

    oneToMany:
        values:
            targetEntity: Elcodi\Component\Product\Entity\Interfaces\ValueInterface
            mappedBy: attribute
            orphanRemoval: true
            cascade: ["persist", "remove"]

    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
